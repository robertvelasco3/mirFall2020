<div>
    <div class="side">
        <div class="select" *ngFor="let pan of panels">
            <button (click)="selectPanel(pan.name)">{{ pan.name }}</button>
        </div>
    </div>
    <div class="rightdisp" >
        <app-mir-map *ngIf="LiveMapOn"></app-mir-map>
        <app-mir-data-display *ngIf="dataOn"></app-mir-data-display>
    </div>
</div>
