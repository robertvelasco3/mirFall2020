<div class="mainpage">
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>ID</th>
                <th>isRunning</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let equip of sampleEquipment">
                <td>{{ equip.name }}</td>
                <td>{{ equip.id }}</td>
                <td>{{ equip.isRunning }}</td>
            </tr>
        </tbody>
    </table>
</div>
